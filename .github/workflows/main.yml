name: OTF Testing
on:
  push:
    branches: [main]

jobs:
  test:
    name: Functional Test (${{ matrix.browser }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [firefox, chrome, edge]

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Create isolated network
        run: docker network create --driver bridge isolated

      - name: Deploy AUT
        run: docker build -t my-php-site:latest .

      - name: Run AUT
        run: docker run --network=isolated -p 80:80 --name docker-apache -t -d my-php-site:latest

      - name: Get AUT URL
        run: |
          URL=http://$(ip -f inet -o addr show docker0 | awk '{print $4}' | cut -d '/' -f 1)
          echo "URL=$URL" >> $GITHUB_ENV

      - name: Start Selenium (${{ matrix.browser }})
        run: |
          if [ "${{ matrix.browser }}" = "firefox" ]; then
            IMAGE=selenium/standalone-firefox:latest
          elif [ "${{ matrix.browser }}" = "chrome" ]; then
            IMAGE=selenium/standalone-chrome:latest
          else
            IMAGE=selenium/standalone-edge:latest
          fi

          docker run --network=isolated -d \
            -p 4444:4444 -p 7900:7900 \
            -v /dev/shm:/dev/shm \
            --name selenium-${{ matrix.browser }} $IMAGE

      - name: Wait for Selenium Hub
        run: sh wait.sh

      - name: Install Selenium client
        run: pip install -U selenium

      - name: Run test
        run: python tests/hello_aut.py ${{ env.URL }} ${{ matrix.browser }}

      - name: stop docker
        run: docker stop docker-apache
